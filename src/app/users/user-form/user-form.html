<h2 mat-dialog-title>Crear Nuevo Usuario</h2>

<mat-dialog-content>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre de Usuario</mat-label>
      <input matInput formControlName="username" required>
      <mat-icon matSuffix>person</mat-icon>
      <mat-error *ngIf="userForm.get('username')?.invalid">Requerido.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required>
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">Requerido.</mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">Formato inválido.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="password" type="password" required>
      <mat-icon matSuffix>vpn_key</mat-icon>
      <mat-error *ngIf="userForm.get('password')?.invalid">Requerido.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Rol</mat-label>
      <mat-select formControlName="role" required>
        <mat-option *ngFor="let role of roles" [value]="role">
          {{ role }}
        </mat-option>
      </mat-select>
      <mat-icon matSuffix>verified_user</mat-icon>
      <mat-error *ngIf="userForm.get('role')?.invalid">Requerido.</mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" type="button">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="userForm.invalid || loading">
    <span *ngIf="!loading">Crear Usuario</span>
  </button>
</mat-dialog-actions>
