<div class="users-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon color="primary">people</mat-icon> Gesti√≥n de Usuarios
      </mat-card-title>
      <span class="spacer"></span>
      <button mat-flat-button color="accent" (click)="openCreateUserDialog()">
        <mat-icon>add</mat-icon> Nuevo Usuario
      </button>
    </mat-card-header>
    <mat-card-content>

      <!-- TABLA CORREGIDA: Usa (users$ | async) ?? [] para evitar el error TS2322 -->
      <table mat-table [dataSource]="(users$ | async) ?? []" class="full-w...">

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Rol </th>
          <td mat-cell *matCellDef="let user">
                        <span [ngClass]="{'role-admin': user.role === 'ADMIN', 'role-user': user.role === 'USER'}">
                            {{ user.role }}
                        </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef> Activo </th>
          <td mat-cell *matCellDef="let user">
            <mat-icon [color]="user.active ? 'accent' : 'warn'">
              {{ user.active ? 'check_circle' : 'remove_circle' }}
            </mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button color="warn" (click)="deleteUser(user)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div *ngIf="(users$ | async)?.length === 0" class="no-data-message mt-20">
        No hay usuarios registrados.
      </div>

    </mat-card-content>
  </mat-card>
</div>
